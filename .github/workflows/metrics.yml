
on:
  push:
    paths:
      - 'detections/**/*.toml'      # Run when any TOML file is added/changed
    branches:
      - main                        # or master, depending on your default branch
  workflow_dispatch:                 # Allow manual trigger for testing

jobs:
  update-all-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write                # Allow workflow to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # Fetch all history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14.3'      # Use Python 3.11+ for tomllib
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil  # For toml_to_md.py
      
      - name: Show changed files
        run: |
          echo "Files changed in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
          echo "Looking for TOML files in detections folder..."
      
      - name: Run CSV Generator (toml_to_csv.py)
        run: |
          echo "ğŸ“Š Generating All_Rules_Created.csv..."
          python metrics/toml_to_csv.py
        continue-on-error: false
      
      - name: Run Markdown Report Generator (toml_to_md.py)
        run: |
          echo "ğŸ“ Generating Recent_Detections.md..."
          python metrics/toml_to_md.py
        continue-on-error: false

      - name: Run Markdown Report Generator (toml_to_report.py)
        run: |
          echo "ğŸ“ Generating Detections_Report.md..."
          python development/toml_to_report.py
        continue-on-error: false
      
      - name: Run MITRE Navigator Generator (toml_to_navigator.py)
        run: |
          echo "ğŸ—ºï¸ Generating navigator.json..."
          python metrics/toml_to_navigator.py
        continue-on-error: false
      
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "has_changes=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changes
        if: steps.git-check.outputs.has_changes != '0'
        run: |
          git config --global user.name 'Jamal Uddin Shaikh'
          git config --global user.email 'jamal@gmail.com'
          git add metrics/
          git status
          git commit -m "ğŸ”„ Auto-update metrics from TOML changes [skip ci]"
          git push
      
      - name: Summary
        run: |
          echo "âœ… All metrics updated successfully!"
          echo "ğŸ“ Check the metrics folder for:"
          echo "  - All_Rules_Created.csv"
          echo "  - Recent_Detections.md"
          echo "  - Detections_Report.md"
          echo "  - navigator.json"